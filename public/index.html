<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyhammer AI</title>
    <link rel="icon" href="/favicon.ico" sizes="any">
<link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/python.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <script>
        // Configure marked to use highlight.js
        marked.setOptions({
            highlight: function(code, lang) {
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                return hljs.highlight(code, { language }).value;
            },
            langPrefix: 'hljs language-'
        });

        // Configure MathJax
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            },
            svg: {
                fontCache: 'global'
            },
            startup: {
                pageReady: () => {
                    return MathJax.startup.defaultPageReady().then(() => {
                        console.log('MathJax initial typesetting complete');
                    });
                }
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" id="MathJax-script"></script>
</head>
<body>
    <div class="app-container">
        <div id="sidebar" class="sidebar">
            <h2>Conversations</h2>
            <button id="new-conversation" class="new-conversation-btn">
                <i class="fas fa-plus"></i> New Conversation
            </button>
            <ul id="conversation-list"></ul>
        </div>
    <div class="chat-container">
        <div class="chat-header">
            <button id="sidebar-toggle" class="sidebar-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="logo-container">
                <img src="Icon_Red.svg" width="3%" alt="Skyhammer AI" style="vertical-align: middle;">
                <img src="SkyHammer AI (1).svg" width="15%" alt="Skyhammer AI" style="display: inline-block; vertical-align: middle; top: 30px; position: sticky;">
            </div>
            <button id="theme-toggle"><i class="fas fa-moon"></i></button>
            <button id="delete-context-button"><i class="fas fa-trash"></i></button>
            <button id="system-instruction-button"><i class="fas fa-cog"></i></button>
        </div>
        <div id="chat-box" class="chat-box"></div>
        <div class="chat-input-area">
            <div class="input-container">
                <textarea id="chat-input" placeholder="Type your message..."></textarea>
                <label for="file-input" class="file-label">
                    <i class="fas fa-paperclip"></i>
                </label>
                <input type="file" id="file-input" accept="image/*,video/*,audio/*,.txt,.pdf" style="display: none;">
                <button id="voice-input"><i class="fas fa-microphone"></i></button>
                <button id="send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
        <div id="file-preview" class="file-preview"></div>
    </div>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
