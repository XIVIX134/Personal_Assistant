<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyhammer AI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Include Socket.IO client library -->
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="chat-container">
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
            <i class="fas fa-moon"></i>
        </button>
        <button id="clear-history-button" class="clear-history-button" aria-label="Clear Chat History">
            <i class="ph-bold ph-trash"></i>
        </button>
        <button id="scroll-to-bottom" class="scroll-to-bottom" aria-label="Scroll to bottom">
            <i class="ph-bold ph-arrow-down"></i>
        </button>

        <div id="chat-box" class="chat-box"></div>

        <div class="chat-input-area">
            <div class="input-container">
                <label for="file-input" class="file-label">
                    <i class="ph-bold ph-paperclip"></i>
                </label>
                <input type="file" id="file-input" accept="image/*,video/*,audio/*,application/pdf,.doc,.docx,.xls,.xlsx,.txt,application/zip,application/x-rar-compressed" hidden>
                <textarea id="chat-input" placeholder="Message SkyHammer AI" rows="1"></textarea>
                <button id="voice-input" class="voice-input" type="button">
                    <i class="ph-bold ph-microphone"></i>
                </button>
                <button id="send-button" type="button">
                    <i class="ph-bold ph-paper-plane-right"></i>
                </button>
            </div>
            <div id="file-preview" class="file-preview"></div>
            <div id="upload-progress" class="upload-progress">
                <div id="upload-progress-bar" class="upload-progress-bar"></div>
            </div>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
